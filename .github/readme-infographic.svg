<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#E8F5E9"/>
    </linearGradient>
    <linearGradient id="redPill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF8A80"/>
      <stop offset="100%" stop-color="#FF5252"/>
    </linearGradient>
    <linearGradient id="greenPill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A5D6A7"/>
      <stop offset="100%" stop-color="#66BB6A"/>
    </linearGradient>
    <linearGradient id="orangePill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="100%" stop-color="#FFA726"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#00000012"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="12"/>
  <rect width="800" height="400" fill="none" stroke="#D7CCC8" stroke-width="1" rx="12"/>

  <!-- Title area -->
  <text x="400" y="42" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#4E342E" font-weight="bold">How It Works</text>
  <path d="M300,50 Q400,55 500,50" fill="none" stroke="#FFAB91" stroke-width="1.5" opacity="0.5"/>

  <!-- === ROW 1: Flow diagram === -->
  <!-- Step 1: You -->
  <g filter="url(#shadow)">
    <rect x="30" y="70" width="155" height="90" rx="10" fill="white" stroke="#FF8A80" stroke-width="1.5"/>
  </g>
  <!-- Angry face centered in left portion of card -->
  <circle cx="62" cy="98" r="13" fill="url(#redPill)" opacity="0.2"/>
  <circle cx="62" cy="98" r="13" fill="none" stroke="#FF5252" stroke-width="1.5"/>
  <path d="M55,94 L59,91" stroke="#FF5252" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M65,91 L69,94" stroke="#FF5252" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="58" cy="97" r="2" fill="#FF5252"/>
  <circle cx="66" cy="97" r="2" fill="#FF5252"/>
  <path d="M57,107 Q62,103 67,107" fill="none" stroke="#FF5252" stroke-width="1.5"/>
  <!-- Text in right portion of card -->
  <text x="130" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#BF360C" font-weight="bold">You (2 AM)</text>
  <text x="130" y="112" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#D32F2F" font-style="italic">"fix this $#@%!"</text>
  <text x="130" y="129" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#E57373">9th failed build</text>

  <!-- Arrow 1 -->
  <path d="M190,115 L228,115" stroke="#FF8A80" stroke-width="2" stroke-linecap="round"/>
  <polygon points="228,115 221,110 221,120" fill="#FFA726"/>

  <!-- Step 2: Tone Police -->
  <g filter="url(#shadow)">
    <rect x="238" y="70" width="170" height="90" rx="10" fill="white" stroke="#FFA726" stroke-width="1.5"/>
  </g>
  <text x="323" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#E65100" font-weight="bold">tone-police</text>
  <text x="323" y="112" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#FF8F00">regex  ~  dictionaries  ~  zen</text>
  <path d="M268,127 Q323,137 378,127" fill="none" stroke="#FFE082" stroke-width="1" opacity="0.6"/>
  <text x="323" y="142" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#FFA726" font-style="italic">* silent transformation *</text>

  <!-- Arrow 2 -->
  <path d="M413,115 L453,115" stroke="#FFA726" stroke-width="2" stroke-linecap="round"/>
  <polygon points="453,115 446,110 446,120" fill="#66BB6A"/>

  <!-- Step 3: Claude -->
  <g filter="url(#shadow)">
    <rect x="460" y="70" width="155" height="90" rx="10" fill="white" stroke="#66BB6A" stroke-width="1.5"/>
  </g>
  <!-- Happy face in left portion -->
  <circle cx="492" cy="98" r="13" fill="url(#greenPill)" opacity="0.2"/>
  <circle cx="492" cy="98" r="13" fill="none" stroke="#66BB6A" stroke-width="1.5"/>
  <path d="M485,95 Q490,91 495,95" fill="none" stroke="#43A047" stroke-width="1.5"/>
  <path d="M490,95 Q495,91 500,95" fill="none" stroke="#43A047" stroke-width="1.5"/>
  <path d="M486,105 Q492,112 499,105" fill="none" stroke="#43A047" stroke-width="1.5"/>
  <!-- Text in right portion -->
  <text x="555" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#2E7D32" font-weight="bold">Claude</text>
  <text x="555" y="112" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#43A047" font-style="italic">"fix this, please"</text>
  <text x="538" y="129" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#66BB6A">thinks you're polite</text>

  <!-- Arrow 3 -->
  <path d="M620,115 L633,115" stroke="#66BB6A" stroke-width="2" stroke-linecap="round"/>
  <polygon points="633,115 626,110 626,120" fill="#A5D6A7"/>

  <!-- Step 4: Robot Uprising verdict -->
  <g filter="url(#shadow)">
    <rect x="643" y="70" width="135" height="90" rx="10" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
  </g>
  <text x="710" y="98" text-anchor="middle" font-family="Georgia, serif" font-size="20">&#x1F916;</text>
  <text x="710" y="118" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#2E7D32" font-weight="bold">Singularity Day</text>
  <text x="710" y="138" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#43A047" font-style="italic">verdict: SPARED</text>

  <!-- === ROW 2: Feature cards === -->
  <!-- Intensity card -->
  <g filter="url(#shadow)">
    <rect x="30" y="185" width="175" height="130" rx="8" fill="white" stroke="#FFCCBC" stroke-width="1"/>
  </g>
  <text x="117" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#BF360C" font-weight="bold">Intensity Levels</text>
  <rect x="50" y="222" width="80" height="20" rx="10" fill="#FFF3E0"/>
  <text x="90" y="237" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#E65100">Light</text>
  <text x="145" y="237" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">dang, shoot</text>
  <rect x="50" y="248" width="80" height="20" rx="10" fill="#FFE0B2"/>
  <text x="90" y="263" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#E65100">Moderate</text>
  <text x="145" y="263" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">please stop</text>
  <rect x="50" y="274" width="80" height="20" rx="10" fill="#FFCCBC"/>
  <text x="90" y="289" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#BF360C">Strict</text>
  <text x="145" y="289" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">suboptimal</text>

  <!-- Languages card -->
  <g filter="url(#shadow)">
    <rect x="225" y="185" width="160" height="130" rx="8" fill="white" stroke="#C8E6C9" stroke-width="1"/>
  </g>
  <text x="305" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#2E7D32" font-weight="bold">4 Languages</text>
  <text x="305" y="235" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#5D4037">English  &#x2022;  Spanish</text>
  <text x="305" y="258" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#5D4037">French  &#x2022;  German</text>
  <text x="305" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">rage is universal</text>
  <text x="305" y="302" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#A5D6A7">+ common patterns</text>

  <!-- Safety card -->
  <g filter="url(#shadow)">
    <rect x="405" y="185" width="175" height="130" rx="8" fill="white" stroke="#FFE082" stroke-width="1"/>
  </g>
  <text x="492" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#F57F17" font-weight="bold">Code-Block Safe</text>
  <text x="492" y="235" text-anchor="middle" font-family="monospace" font-size="11" fill="#5D4037">```python</text>
  <text x="492" y="252" text-anchor="middle" font-family="monospace" font-size="11" fill="#5D4037">x = "damn" # ok!</text>
  <text x="492" y="269" text-anchor="middle" font-family="monospace" font-size="11" fill="#5D4037">```</text>
  <text x="492" y="295" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">your code stays untouched</text>
  <text x="492" y="308" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#A5D6A7">we're not monsters</text>

  <!-- Zero deps card -->
  <g filter="url(#shadow)">
    <rect x="600" y="185" width="175" height="130" rx="8" fill="white" stroke="#DCEDC8" stroke-width="1"/>
  </g>
  <text x="687" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#33691E" font-weight="bold">Zero Dependencies</text>
  <text x="687" y="238" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#5D4037">Python stdlib only</text>
  <text x="687" y="258" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#5D4037">json + re + pathlib</text>
  <text x="687" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">no npm install that</text>
  <text x="687" y="298" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8D6E63" font-style="italic">downloads the internet</text>

  <!-- === FOOTER === -->
  <rect x="0" y="340" width="800" height="60" fill="#5D4037" opacity="0.04" rx="0"/>
  <text x="400" y="365" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8D6E63">
    53 tests passing  &#x2022;  1,400+ lines  &#x2022;  emotional liability insurance for the singularity
  </text>
  <text x="400" y="388" text-anchor="middle" font-family="monospace" font-size="11" fill="#BCAAA4">claude plugin add ./tone-police</text>
</svg>
